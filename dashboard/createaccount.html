<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>



</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Create account</h1>
            <div class="account-wall">
                <form class="form-signin" id="loginForm" method="post">
                    <div class="form-group">
                        <input id="username" type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                        <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <div class="checkbox"><label><input id="admin" name="admin" type="checkbox"> admin</label></div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit"> Create account </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
